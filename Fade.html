<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>FadeIn FadeOut FadeToggle FadeTo</h1>

    <button id="btnFadeIn">Click to fade in boxes</button><br><br>
    <button id="btnFadeOut">Click to fade out boxes</button><br><br>
    <button id="btnFadeToggle">Click to fade toggle boxes</button><br><br>
    <button id="btnFadeTo">Click to fade to boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;">1</div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;">2</div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">3</div><br>


    <div id="div4" style="width:80px;height:80px;background-color:red;">4</div><br>
    <div id="div5" style="width:80px;height:80px;background-color:green;">5</div><br>
    <div id="div6" style="width:80px;height:80px;background-color:blue;">6</div>

    <script>
        $(document).ready(function() {
            $("#btnFadeIn").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            $("#btnFadeOut").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            $("#btnFadeToggle").click(function() {
                $("#div4").fadeToggle();
                $("#div5").fadeToggle("slow");
                $("#div6").fadeToggle(3000);
            });

            $("#btnFadeTo").click(function() {
                $("#div4").fadeTo("slow", 0.1);
                $("#div5").fadeTo("slow", 0.5);
                $("#div6").fadeTo("slow", 0.9);
            });


        });
    </script>
</body>

</html>
